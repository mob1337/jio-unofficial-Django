<h1>jio saavan unofficial API</h1>
<form action="" method="POST">
  <label for="name" >song name:</label><br>
  <input type="text" id="name" name="songname"><br>
  <input type="Submit" value="search" name="search">
    {% csrf_token %}

</form>
<body>
<h1>{{data}}</h1>
<br><br>
<img src="{{ data.image }}" width="250" height="250">
<br><br>
<h1>Song Name</h1>
{{ data.song }}
<br>
<h1>Artist</h1>
{{ data.primary_artists }}
<br>
<h1> Album name</h1>
{{ data.album }}
<br><br><br><br><br>
<audio controls src="{{data.media_preview_url}}">

</audio>
